{% extends 'webpages/base.html' %}
{% block title %}{{ service.title }}{% endblock %}
{% block content %}
<section class="py-5">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 mb-4 mb-md-0">
        <img src="{{ service.image.url }}" alt="{{ service.title }}" class="img-fluid rounded shadow-sm">
      </div>
      <div class="col-md-6">
        <h2 class="fw-bold mb-3">{{ service.title }}</h2>
        <p class="text-muted">{{ service.description }}</p>
        <a href="{% url 'contact' %}" class="btn btn-primary mt-3">Contact Us for This Service</a>
        <br>
        <a href="{% url 'services' %}" class="btn btn-outline-secondary mt-3">‚Üê Back to All Services</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
